<div class="jumbotron bg-white">
    <div class="container, container-fluid">
      <h2 class="display-4 mb-5"> Experiences </h2>
      <div class="row">
  
        {% for experience in site.data.experiences %}
        <div class="col-3 text-center">
          <img class="border border-dark bg-white mb-3 shadow-lg" src="{{ site.url }}{{ site.baseurl }}/assets/images/logo_jpeg/companies/{{ experience.logo_filename }}">
        </div>
        <div class="col-9"> 
          <h3 class="h5-md h6-sm"> {{ experience.company_name }} </h3>
          <p class="h6 font-weight-bold"> 
            {{ experience.position }}
            <span class="h6 font-weight-light" style="float: right;"> {{ experience.years }} </span>
          </p>
        </div>
        {% endfor %}
  
      </div>
    </div>
</div>
