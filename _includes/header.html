<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<nav class="fixed-top navbar navbar-expand-md navbar-light navbar-custom navbar-transparent">
        <a class="navbar-brand" href="{{ site.url }}{{ site.baseurl }}/">
            <img src="{{ site.url }}{{ site.baseurl }}/favicon.ico" width="30" height="30" style="margin-right:5px" class="d-inline-block align-center" alt="">
            {{ site.title | escape }}
        </a>

        <button class="toggler navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <div class="navbar-nav ms-auto">

                <a class="nav-item nav-link" href="{{ site.url }}{{ site.baseurl }}"> Home </a>
                <a class="nav-item nav-link" href="{{ site.url }}{{ site.baseurl }}/#about"> About </a>
              
                {% for page in site.nav_pages %}
                    
                    <a class="nav-item nav-link" href="{{ site.url }}{{ site.baseurl }}/{{page.name}}">{{page.name | capitalize }}</a>
                   
                {% endfor %}
                
            </div>
        </div>
</nav>

<script src="/assets/js/script.js"></script>
<script src="{{ site.url }}{{ site.baseurl }}/assets/javascript/bootstrap/bootstrap.bundle.min.js"></script>
