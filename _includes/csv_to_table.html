<table class="table table-light table-striped table-hover mt-6 border-dark">
  {% for row in include.dataset %}
    {% if forloop.first %}
    <tr>
      {% for pair in row %}
        <th>{{ pair[0] }}</th>
      {% endfor %}
    </tr>
    {% endif %}

    {% tablerow pair in row %}
      {{ pair[1]| markdownify }}
    {% endtablerow %}

{% endfor %}

</table>
